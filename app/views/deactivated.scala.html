<!DOCTYPE html>
<html>
<head>
    <title>LetsChai - Chai of the Day</title>

    @sitewide.head()

    <!-- Bootstrap CDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />

    <!--Buttons-->
    <link href="/assets/modern-buttons/css/m-buttons.css" rel="stylesheet" />

    <style>
        @sitewide.style()
        @header.style()
        @sidebar.style()

        .row {
            margin-left:0;
            margin-right:0;
        }

        h3 {
            margin-bottom: 5%;
        }
        h3, h5 {
            text-align: center;
        }
        #content a {
            font-weight: bold;
        }
        #reactivate {
            width: 100%;
            height: 2.5em;
            font-weight: bold;
            font-size: 1.5em;
        }
        #content img {
            display: block;
            margin: 5% auto;
            max-width: 100%;
        }
    </style>
</head>

<body>

<!--Page Header-->
@header.content()

<!-- Sidebar -->
@sidebar.content()

<div id="content">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-offset-1 col-xs-10">
            <img src='@clients.LetsChaiAWS.s3Link("images/crossroads-chai.jpg")' />
            <h3>You are deactivated :(</h3>
            <h4>In order to receive new Chais or view your profile, you must Reactivate your account.</h4>

            <form method="post" action="activate">
                <button id="reactivate" class="m-btn green">Reactivate</button>
            </form>
        </div>
    </div>
</div>
</body>

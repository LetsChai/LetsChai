@(profile: User)

<!DOCTYPE html>
<html>
<head>
    <title>LetsChai - Account Settings</title>

    @sitewide.head()

    <!-- Bootstrap CDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        @sitewide.style()
        @header.style()
        @sidebar.style()

        h2 {
            margin-left: 2%
        }
        h4 {
            font-weight: bold;
            margin-bottom: 5%;
        }
        #settings, #deactivate {
            margin-top: 5%;
            padding: 1% 2% 2%;
            border-radius: 5px;
            position: relative;
        }
        #settings {
            background-color: #F8CB8C;
        }
        #deactivate {
            background-color: lightgray;
        }
        #private {
            font-style: italic;
            position: absolute;
            top: 2%;
            right: 2%;
        }
        #settings .entry {
            margin-top: 3%;
        }
        #deactivate .entry {
            margin-top: 3%;
            margin-left: 10%;
        }
        .religion-option {
            margin-bottom: 1.5%;
        }
        #disclaimer {
            font-style: italic;
            margin-top: 1%;
        }
        .button-array {
            float:right;
            margin-top: 1%;
        }
        #deactivate #deactivate-help-text {
            font-style: italic;
            margin-left: 5%;
        }

    </style>
</head>
<body>

@header.content()
@sidebar.content(profile.notificationCount)


<div class="row">
    <div class="col-md-offset-2">
        <div id="content">
            <h2>Account Settings</h2>
            <div class="row">
                <form method="post" action="settings">
                    <div id="settings" class="col-md-6 col-md-offset-3">
                        <h4>Settings</h4>
                        <div class="row entry">
                            <div class="col-md-3 col-md-offset-1">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-md-8">
                                <input id="email" name="email" type="email" value="@profile.getEmail()" />
                            </div>
                        </div>

                        <div class="row entry">
                            <div class="col-md-3 col-md-offset-1">
                                <label for="subscribe">Subscribe (coming soon)</label>
                            </div>
                            <div class="col-md-8">
                                <div>
                                    <input type="checkbox" id="chai-mail" disabled/>
                                    <label for="chai-mail">Chai of the Day</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="tips-mail" disabled/>
                                    <label for="tips-mail">Tips and Info</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="matches-mail" disabled/>
                                    <label for="matches-mail">Matches and Message Alerts</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row"><div class="col-md-6 col-md-offset-3">
                        <div class="button-array">
                            <a href="chai"><button type="button" >Cancel</button></a>
                            <button type="submit">Save</button>
                        </div>
                    </div></div>

                </form>

                <form id="deactivate-form" method="post" action="deactivate">
                    <div id="deactivate" class="col-md-6 col-md-offset-3">
                        <h4>Deactivate</h4>
                        <div class="row entry">
                            <input type="radio" name="reason" required="required"/>
                            <label>I found my match on Let's Chai</label>
                        </div>
                        <div class="row entry">
                            <input type="radio" name="reason" required="required"/>
                            <label>I am not satisfied with the service</label>
                        </div>
                        <div class="row entry">
                            <input type="radio" name="reason" required="required"/>
                            <label>Temporary, I will be back soon</label>
                        </div>
                        <div class="row entry">
                            <input type="radio" id="other" name="reason" required="required"/>
                            <label for="other">Other</label>
                            <input type="text"/>
                        </div>
                        <div class="row entry">
                            <button type="submit" name="deactivate">Deactivate Account</button>
                            <button type="submit" name="delete">Delete Account</button>
                        </div>
                        <div class="row entry" id="deactivate-help-text">
                            <div>* Deactivating your account preserves your chais and messages</div>
                            <div>* Deleting your account erases all user information. It is permanent.</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Lets Chai</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            font-size: 24px;
            font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
            height:100%;
        }
        img {
            display:block;
            margin: 0 auto;
        }
        section {
            height: 100%;
            padding-top: 45px;
        }

        #letschai-logo {
            margin: 3% auto;
            margin-top: 3%;
            width: 32%;
        }

        #welcome-text p {
            margin: 10px;
            text-align: center;
        }
        .red-text {
            color: #C84A49;
            font-style: italic;
            font-weight: bold;
        }
        header {
            background-color: #303030;
            font-size: 16px;
            position: fixed;
            width: 100%;
            top: 0;
            height: 45px;
        }
        .menu-bar-item {
            color: white;
            padding: 1% 3%;
            display: inline-block;
        }
        .menu-bar-item a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        .sign-up-wrapper {
            margin: 4% auto;
            margin-bottom: 1%;
            text-align: center;
            padding: 1% 0;
        }

        .sign-up-wrapper > * {
            margin: 2% auto;
        }
        #get-started-btn {
            background-color: #C84A49;
            border: none;
            height: 55px;
            width: 30%;
            font-size: 24px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: -1px 5px 5px gray;
        }

        h1 {
            color: #c84A49;
            text-align: center;
            margin-top: 5%;
        }
        #howitworks img {
            width: 65%;
            margin-top: 5%;
        }
        #howitworks-text {
            text-align: center;
            width: 70%;
            margin: 2% 0 2% 16%;
            font-size: 15px;
        }
        .image-text {
            width: 25%;
            display: inline-block;
            padding: 0 3.5%;
            vertical-align: top;
        }
        @@media screen and (max-width: 992px) {
            #howitworks img {
                width: 105%;
            }
            #howitworks-text {
                width: 100%;
                margin: 2% 0;
            }
        }


    </style>
</head>
<body>

<header>
    <div class="menu-bar-item"><a href="#about">About</a></div>
    <div class="menu-bar-item"><a href="#howitworks">How it Works</a></div>
    <div class="menu-bar-item"><a>Contact</a></div>
</header>

<section id="main">
    <img id="letschai-logo" src="/assets/images/letschai_logo.png"></img>

    <div id="welcome-text">
        <p>Connect to your peers. Get a new match every day.</p>
        <p>It's <span class="red-text">private</span>, <span class="red-text">secure</span>, and <span class="red-text">free</span>.</p>
    </div>

    <div class="sign-up-wrapper">
        <div><strong>Request exclusive access</strong></div>
        <a href="newusersurvey"><button id="get-started-btn">Get Started Now</button></a>
    </div>
</section>

<hr />

<section id="howitworks">
    <h1>How It Works</h1>
    <img src="/assets/images/howitworks.jpg" />
    <div id="howitworks-text">
        <div class="image-text">
            Login with Facebook to verify your identity.
        </div>
        <div class="image-text">
            Receive a new "Chai" every day.
        </div>
        <div class="image-text">
            Chat only with the people you like.
        </div>
    </div>

</section>

<hr />

<section id="about">

</section>

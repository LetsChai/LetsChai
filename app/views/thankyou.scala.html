<!DOCTYPE html>
<html>
<head>
    <title>LetsChai - Thank You!</title>
    <style>
        @prelaunchheader.style()
        body {
            margin: 0;
            font-size: 20px;
            font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
        }
        #letschai-logo {
            margin: 3% auto 6%;
            display: block;
        }
        h1 {
            text-align:center;
        }
        #get-your-points {
            text-align:center;
            margin-bottom:5%;
        }
        .red-text {
            color: #C84A49;
            font-weight: bold;
            font-style: italic;
        }
        #facebook-share {
            margin: auto;
            text-align: center;
            font-size: 12px;
        }
        #fb-share-img {
            margin-bottom: 1%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Facebook SDK -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1400180096920626";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!-- End Facebook SDK -->

@prelaunchheader.content()

<a href="/"><img id="letschai-logo" src="/assets/images/letschai_logo.png"></img></a>

<h1>Thank you for signing up</h1>
<div id="get-your-points">
    <p>We are currently in the process of building the chai stall.</p>
    <p>We will notify you when your chai is ready. Stay tuned.</p>
</div>

<!-- Facebook share plugin -->
<section id="facebook-share">
    <img id="fb-share-img" data-href="http://www.letschai.com" src="/assets/images/facebook-share.png" alt="Share on Facebook" />
    <div>Inviting a few friends will help expand your dating network and give you better matches</div>
</section>

<!--Google Analytics-->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-50393909-1', 'letschai.com');
ga('send', 'pageview');
</script>

<script>
document.getElementById("fb-share-img").onclick = function () {
    FB.ui({
        method: 'feed',
        link: 'http://www.letschai.com',
        caption: 'LetsChai - Dating. Simplified.',
    }, function(response){});

    // Google Analytics
    _trackEvent('Facebook', 'Share', 'thank you page share button', null, true)
}
</script>

</body>

</html>
